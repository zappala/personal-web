## How Does My City Get an App?

	  </script>
	</section>
	<section data-markdown data-separator="---">
	  <script type="text/template">

1. commit to open government data
1. identify a small, well-defined need
1. find interested volunteers: talk to [Code for America](http://www.codeforamerica.org/) about organizing a Brigade
1. encourage collaboration between city officials, and volunteer developers, designers and researchers


<i class="fi-arrow-right"></i> often results in an app for a city and a startup opportunity for the developers
