## Challenge

* Big data applied to your data

    * How complete is my family tree?
    * How many documents have I found in the last month?
    * How has the quality of my tree improved over time?

---

## Challenge

* Big data applied to all data

    * How does the 1830 census of an entire town connect with the 1840 census of the same town?
    * And with subsequent censuses?
    * Can family connections be automatically generated across these data sets?
    * Can we automatically identify who moved? Who got married?
